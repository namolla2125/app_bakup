    <script>
      var name_list_n = [
        "김민찬", "김연우", "김준이",
        "박주현", "박재희",
        "오연성", "유한주", "유환준", "이지혁",
        "장의찬", "최해율"
      ] 

      var name_list_y = [
        "고도영", "김예나", "김지현",
        "박소민", "배채아", "신예담",
        "윤서인", "임예원", 
        "장별이", "정지인", "최서안", "최수진"
      ] 
      window.onload = function(){
        document.querySelector("table").style.display ='none';
      }
      window.addEventListener('keydown', (event) => {
        if (event.code === "Enter") {
          onlode();
        }
      });
      function onlode(){
        document.querySelector("table").style.display ='';
        document.getElementById("start").style.display ='none';
        // console.log("a")
        var na = "";
        var bb = [];
        for(var i = 1; name_list_n.length > 0; i++){
          na = Math.floor(Math.random() * 11 + 1);
          console.log(i);
          if( document.getElementById("_"+na+"_").innerHTML === ''){
            document.getElementById("_"+na+"_").textContent = name_list_n[0];
            // delete name_list[0];
            bb = name_list_n.shift();
          }
        }

        for(var i = 1; name_list_y.length > 0; i++){
          na = Math.floor(Math.random() * 12 + 1);
          console.log(i);
          if( document.getElementById(na+"_").innerHTML === ''){
            document.getElementById(na+"_").textContent = name_list_y[0];
            // delete name_list[0];
            bb = name_list_y.shift();
          }
        }

        document.querySelector("table").style.transform = "rotate(1turn)";
      }
    </script>
